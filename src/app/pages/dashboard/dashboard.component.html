<div class="p-4 d-flex justify-content-between">
    <div class="image-div">
        <img src="assets/ebook4.jpg" alt="E-book image" class="img-new">
    </div>
    <h2 class="dashboard-title">E-books</h2>
    <div>
        <button (click)="logout()" class="btn btn-primary me-3">Log Out</button>

    </div>
</div>

<div *ngIf="books.length === 0" class="empty-state">
    <p>You have not purchased any books yet.</p>
</div>

<div class="row book-grid m-2">
    <div *ngFor="let book of books" class="col-md-4">
        <div class="book-card p-3 border shadow-sm rounded">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5>{{ book.title }}</h5>
                <span class="badge bg-info text-dark">{{ book.category }}</span>
            </div>
            <p><strong>Price:</strong>{{ book.price }} $</p>
            <p><strong>Total Pages:</strong> {{ book.totalPages }}</p>
            <p class="mb-0 text-danger" *ngIf="readingBook === book.id">You are currently reading this book.</p>


            <button class="btn btn-primary me-3" [disabled]="book.purchased" (click)="openPurchaseModal(book)">
                Purchase Book
            </button>

            <button class="btn btn-success" [disabled]="!book.purchased" (click)="readBook(book.id)">
                Read Book
            </button>
        </div>
    </div>

    <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseModalLabel">Confirm Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to purchase <strong>{{ selectedBook?.title }}</strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="confirmPurchase()">Purchase</button>
                </div>
            </div>
        </div>
    </div>

</div>
